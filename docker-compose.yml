version: "3.8"

services:
  sharpishly:
    image: nginx:latest
    container_name: pythonmvc_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/python_mvc:/var/www/python_mvc
      - /var/www/python_mvc/nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - NGINX_HOST=py.sharpishly.com
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      /bin/sh -c "
        chmod -R 755 /var/www/python_mvc &&
        chown -R www-data:www-data /var/www/python_mvc &&
        nginx -g 'daemon off;'"

  python_mvc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python_mvc
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sharpishly-network:
    driver: bridge

volumes:
  mysql_data:
