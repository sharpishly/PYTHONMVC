version: '3.8'
services:
  sharpishly:
    image: nginx:latest
    container_name: pythonmvc_prod
    volumes:
      - /var/www/python_mvc:/var/www/python_mvc
      - /var/www/python_mvc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=sharpishly.com
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - php_fpm
      - python_app
      - db
    command: >
      /bin/sh -c "
        chmod -R 755 /var/www/html/sharpishly &&
        chmod -R 755 /var/www/html/dev_sharpishly &&
        chown -R www-data:www-data /var/www/html/sharpishly &&
        chown -R www-data:www-data /var/www/html/dev_sharpishly &&
        nginx -g 'daemon off;'"


  python_mvc:
    build:
      context: ./python_mvc
      dockerfile: Dockerfile
    container_name: python_mvc
    ports:
      - "3000:3000"
    networks:
      - sharpishly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: app-db-1
    ports:
      - "3306:3306"  # Map container port to host port
    environment:
      - MYSQL_DATABASE=sharpishly_db
      - MYSQL_USER=sharpishly_user
      - MYSQL_PASSWORD=Addy@789xx$
      - MYSQL_ROOT_PASSWORD=Addy@789xx$
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAddy@789xx$"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - sharpishly-network
    # Removed --skip-grant-tables and --skip-networking so MySQL can accept TCP connections
    command: >
      --default-authentication-plugin=mysql_native_password
      --port=3306
      --bind-address=0.0.0.0

networks:
  sharpishly-network:
    driver: bridge

volumes:
  mysql_data:
